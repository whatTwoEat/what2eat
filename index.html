<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/45552.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Sniglet&display=swap" rel="stylesheet">

    <title>What 2 Eat</title>
  </head>
  <body>
    <!--  header / logos -->
    <header class="wrapper">
      <h1>What 2 Eat</h1>
      <p>powered by:</p>
      <img src="./assets/Edamam_logo_full_RGB.png" alt="greenEdamam logo" />
    </header>
    <!--  Search Query Section -->
    <main>
      <section class="userLanding wrapper">
        <h2>What's in your kitchen?</h2>
        <form>
          <div>
            <label for="food" class="sr-only" id="food">What's in your kitchen</label>
            <input type="text" name="food" id="food" placeholder="IE: Chicken" required />
          </div>
          <div>
            <label for="cuisineType">Cuisine Type:</label>
            <select name="cuisineType" id="cusineType">
              <option value="" selected>Any</option>
              <option value="American">American</option>
              <option value="Asian">Asian</option>
              <option value="British">British</option>
              <option value="Caribbean">Caribbean</option>
              <option value="Central Europe">Central Europe</option>
              <option value="Chinese">Chinese</option>
              <option value="Eastern Europe">Eastern Europe</option>
              <option value="French">French</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Kosher">Kosher</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="Mexican">Mexican</option>
              <option value="Middle Eastern">Middle Eastern</option>
              <option value="Nordic">Nordic</option>
              <option value="South American">South American</option>
              <option value="South East Asian">South East Asian</option>
            </select>
          </div>
          <input type="submit" value="submit" />
        </form>
      </section>

      <!-- Recipes section -->
      <section class="userRecipes wrapper">
        <div>
          <ul class="recipeCards">
            <!-- where recipe cards will go -->
            
           
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <p>
          Created by: Kornthip (Tip) Sangsuriyachot & Mackenzie Howey in Association with
          <a href="https://junocollege.com">Juno College</a>
        </p>
        <p>Powered by: <a href="https://www.edamam.com/">Edamam</a></p>
      </div>
    </footer>
    <script src="./what2Eat.js"></script>
  </body>
</html>
